<page-container>
  <div class="content">
    <h1> Profile utilisateur </h1>

    <form [formGroup]="form" (ngSubmit)="submit()">

      <mat-form-field appearance="outline" floatLabel="always" color="primary">
        <mat-label>Nom d'utilisateur</mat-label>
        <input matInput formControlName="username">
        <mat-error *ngIf="form.hasError('required', 'username')"> Nom d'utilisateur requis. </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" color="primary">
        <mat-label>Adresse e-mail</mat-label>
        <input matInput required formControlName="email">
        <mat-error *ngIf="form.controls.email.invalid">{{getEmailError()}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" color="primary" subscriptSizing="dynamic">
        <mat-label>Mot de passe</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="form.controls.password.invalid">{{getPasswordError()}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" color="primary">
        <mat-label>Confirmer le mot de passe</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirmPassword">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="form.controls.confirmPassword.invalid">{{getConfirmPasswordError()}}</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid"> Enregistrer </button>

    </form>

    <hr/>

    <h1> Abonnements </h1>
    <div class="topics">
      <topic-card *ngFor="let sub of (subscriptions$ | async)"
        [topic]="sub.topic"
        [subscribed]="!sub.subscribed"
        (onButton)="onUnSubscribe($event)"
      >
        <label *ngIf="sub.subscribed; else elseBlock">Se desabonner</label>
        <ng-template #elseBlock></ng-template>
      </topic-card>
    </div>
  </div>
</page-container>
