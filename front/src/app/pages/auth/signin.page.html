<div class="center">
  <div class="back-container">
    <span mat-icon-button routerLink='/'>
      <mat-icon class="back">arrow_back</mat-icon>
    </span>
  </div>
  <img class="logo" src="/assets/logo_p6.png" alt="logo"/>

  <h1>S'inscrire</h1>
  <form class="form" [formGroup]="form" (ngSubmit)="submit()">

    <mat-form-field appearance="outline">
      <mat-label>Nom d'utilisateur</mat-label>
      <input matInput formControlName="user_name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Adresse e-mail</mat-label>
      <input matInput required formControlName="email">
      <mat-error *ngIf="emailIsInvalid()">{{getEmailErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" >
      <mat-label>Mot de passe</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'"  formControlName="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="passwordIsInvalid()">
        Le mot de passe doit faire 8 characteres contenant une lettre minuscule, une lettre majuscule, un chiffre et un charactere special.
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">S'inscrire</button>
  </form>
</div>
