<div class="center">
  <div class="back-container">
    <span mat-icon-button routerLink='/'>
      <mat-icon class="back">arrow_back</mat-icon>
    </span>
  </div>
  <img class="logo" src="/assets/logo_p6.png" alt="logo"/>
  <h1>Connection</h1>
  <form class="form" [formGroup]="form" (ngSubmit)="submit()">

    <mat-form-field appearance="outline" floatLabel="always">
      <mat-label>Nom d'utilisateur</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Mot de passe</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Se connecter</button>
  </form>
</div>
